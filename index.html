<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="greatercon">
      <div class="bg-img-con">
        <div class="logo-con">
          <img src="Wizardshat.png" alt="Wizardshat logotype" width="160px" height="120px">
          <p id="logo-text">AcademicWizards.wiz</p>
        </div>
      </div>

      <div class="form-con">
        <div id="description">
          <p>
            Are you ready to start your academic carrer as a Witch or Wizard?
          </p>

          <p>
            Fill out the following form to get access to the school online platform
            where you can see this semster's curricula and say hi to your professors
            and peers.
          </p>
        </div>

        <form id="sign-up" action="">
          <h1>Welcome to Wizardry School!</h1>

          <div id="allInputs">
            <div class="inputCon">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="inputField" name="firstName" maxlength="30"/>
            </div>
            <div class="inputCon">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="inputField" name="lastName" maxlength="40"/>
            </div>
            <div class="inputCon">
              <label for="email">Email</label>
              <input type="email" id="email" class="inputField" name="email"maxlength="80"/>
            </div>
            <div class="inputCon">
              <label for="phoneNum">Phone Number</label>
              <input type="tel" id="phoneNum" class="inputField" name="phoneNum" maxlength="16"/>
            </div>
            <div class="inputCon">
              <label for="pw">Password</label>
              <input type="password" id="pw" class="inputField" name="password" minlength="8" maxlength="60"/>
              <div class="errorCon"></div>
            </div>
            <div class="inputCon">
              <label for="cpw">Confirm Password</label>
              <input type="password" id="cpw" class="inputField" name="passwordConfirmation" minlength="8" maxlength="60"/>
            </div>
          </div>
        </form>
        <div id="sign-up-footer">
          <button type="submit" form="sign=up">Enroll</button>
          <div id="sign-in-box">
            <div>Already enrolled?</div>
            <a href="">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
